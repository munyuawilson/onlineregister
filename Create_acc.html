<html>
  <head>
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form>
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
  </body>
</html>
