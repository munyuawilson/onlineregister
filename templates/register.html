<html>
  <head>
    <title>Student Register</title>
  </head>
  <body>
    <h1>Student Register</h1>
    <form method=post>
      
      <p>
        <label for="lecturer">Student name:</label>
        <input type="text" id="lecturer" name="name">
      </p>
      <p>
        <label for="unit">Registration Number:</label>

        <input type="submit" value="Submit">
      </p>
    </form>
  </body>
</html>
