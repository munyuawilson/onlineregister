<html>
  <head>
    <title>Lecture Information Form</title>
  </head>
  <body>
    <h1>Lecture Information Form</h1>
    <form>
      <p>
        <label for="lecturer">Lecturer's Name:</label>
        <input type="text" id="lecturer" name="lecturer">
      </p>
      <p>
        <label for="unit">Title of the Unit:</label>
        <input type="text" id="unit" name="unit">
      </p>
      <p>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
  </body>
</html>
